spring.application.name=JavaTrader
# DhanHQ Configuration
dhan.access.token=${DHAN_ACCESS_TOKEN:your_access_token}
dhan.client.id=${DHAN_CLIENT_ID:your_client_id}
dhan.ws.url=wss://api-feed.dhan.co?version=2&token=%s&clientId=%s&authType=2

# Instrument List Configuration
instrument.list.refresh.hours=24
nifty.options.strike.multiple=50
nifty.symbol=NIFTY

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.batch-size=16384
spring.kafka.producer.buffer-memory=33554432
spring.kafka.producer.linger-ms=20

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/dhanhq_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update

